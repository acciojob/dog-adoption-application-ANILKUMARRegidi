<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="Form">
	<form method="post">
		<div class="Application">
		<label for="name">Name</label>
		<input  type="text" id="name" placeholder=Name style=background-color:beige>
		</div>
		<div class="Application">
		<label for=phone>Phone Number</label>
		<input type="text" id="phone" placeholder= "Phone Number" style=background-color:beige>
		</div>
		<br>
		<div class="Application">
		<label for="address" >Address</label>
		<input id="address" type="text" placeholder="Address" style=background-color:beige>
		</div>
		<br>
		<div class="Application">
		<label for="checkbox" >Have you ever lived with a Dog before?</label>
		<input  value="Have you ever lived with a Dog before?" id="checkbox" type="checkbox" style=background-color:beige>
		</div>
		<br>
		<div class="Application">
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id=multiSelect style=background-color:beige>
			<option>Select breed</option>
			<option>Husky</option>
			<option>German Sheperd</option>
			<option>Daburman</option>
		</select>
		</div>
		<br>
		<input type="button"  value="Submit" id="submit" type="submit" style=background-color:beige>
		

	</form>
    <script type="text/javascript" src="./script.js">
</script>
	</div>
